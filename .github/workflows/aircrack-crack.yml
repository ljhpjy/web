name: Aircrack-ng WiFi Cracking  

on:  
  push:  
    branches:  
      - main  

jobs:  
  crack_handshake:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v2  
      - name: Install aircrack-ng  
        run: |  
          sudo apt-get update  
          sudo apt-get install -y aircrack-ng  
      - name: Download weakpass dictionary  
        run: |  
          curl -L -o weakpass_4.merged.txt.7z https://download.weakpass.com/wordlists/2025/weakpass_4.merged.txt.7z
          7z x weakpass_4.merged.txt.7z -o ./weakpass  
      - name: Crack WiFi handshakes  
        run: |  
          aircrack-ng -w ./weakpass/ -b <BSSID> <path_to_handshake_file>  
          
          echo "Results:"  
      - name: Show progress  
        run: echo 'Cracking in progress...'; sleep 10; echo 'Check completed.'  
